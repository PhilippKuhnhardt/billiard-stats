<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="playerName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="elo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ELO</th>
    <td mat-cell *matCellDef="let element">{{element.elo}}</td>
  </ng-container>

  <ng-container matColumnDef="gameCount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Spielzahl</th>
    <td mat-cell *matCellDef="let element">{{element.gameCount}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
